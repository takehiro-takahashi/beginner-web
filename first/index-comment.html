<!DOCTYPE html><!-- HTML5で書くことを宣言している。必須の内容 -->

<!-- html = htmlで挟まれた箇所がhtmlですよと宣言。
    lang="ja"は、language="japanese"を省略したもの。
    言語は日本語で書きますと言っている。
    必須の内容。
 -->
<html lang="ja">


<!-- head = このページの基本情報(WEBページには表示されない)。必須の内容 -->
<head>
    <meta charset="UTF-8">
    <title>ページのタイトル</title>
</head>


<!-- body = ページに表示させたい内容。必須の内容 -->
<body>
    
</body>


</html>
